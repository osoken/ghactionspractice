site_name: osokenghactionspractice
site_description: Nothing.


theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: 'light blue'
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: 'indigo'
repo_name: osoken/ghactionspractice
repo_url: https://github.com/osoken/ghactionspractice
plugins:
  - search
  - macros:
      module_name: docs/main
markdown_extensions:
- pymdownx.highlight:
    linenums: false
- pymdownx.superfences
- mdx_include:
    base_path: docs
